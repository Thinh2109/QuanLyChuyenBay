{% extends 'layout/base.html' %}

{% block title %}ĐĂNG NHẬP{% endblock %}


{% block body %}
<h1 class="text-center text-danger">ĐĂNG NHẬP KHÁCH HÀNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_signin') }}">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username..." required/>
    </div>
    <div class="form-group">
        <label for="pass">Mật khẩu</label>
        <input type="password" class="form-control" id="pass" name="password" placeholder="Nhập mật khẩu..."/>
    </div>
    <input type="submit" value="Đăng nhập" class="btn btn-danger" style="padding:10px; margin:5px;display:center"/>
</form>
<br><br>
{% endblock %}
