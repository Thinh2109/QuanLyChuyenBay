{% extends 'layout/base.html' %}

{% block title %}ĐĂNG KÝ{% endblock %}


{% block body %}
<h1 class="text-center text-danger">ĐĂNG KÝ KHÁCH HÀNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

<form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Họ tên</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập họ tên..." required/>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Nhập username..." required/>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="nhập email..."/>
    </div>
    <div class="form-group">
        <label for="number">Số điện thoại</label>
        <input type="number" class="form-control" id="number" name="number_phone" placeholder="Nhập số điện thoại..."/>
    </div>
    <div class="form-group">
        <label for="pass">Mật khẩu</label>
        <input type="password" class="form-control" id="pass" name="password" placeholder="Nhập mật khẩu..."/>
    </div>
    <div class="form-group">
        <label for="confirm">Xác nhận mật khẩu</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu..."/>
    </div>
    <input type="submit" value="Đăng ký" class="btn btn-danger" style="padding:10px; margin:5px;display:center"/>
</form>
<br><br>
{% endblock %}
